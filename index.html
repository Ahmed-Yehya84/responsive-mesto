<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>sprint4 responsive</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/Avatar.jpg"
              alt="Изображение аватара"
              class="profile__avatar"
            />
            <div class="profile__details">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
          </div>
        </section>

        <!-- popup block -->
        <section class="popup">
          <div class="popup__container">
            <h4 class="popup__heading">Редактировать профиль</h4>
            <form action="submit" class="popup__form">
              <input
                type="text"
                value="Жак-Ив Кусто"
                class="popup__input popup__user-name"
                name="user-name"
              />
              <input
                type="text"
                value="Исследователь океана"
                class="popup__input popup__user-occupation"
                name="user-occupation"
              />
            </form>
            <button class="popup__submit-button">Сохранить</button>
          </div>
        </section>

        <section class="cards">
          <article class="card">
            <img
              src="./images/image-1.png"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__details">
              <h3 class="card__name">Карачаевск</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/image-2.png"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__details">
              <h3 class="card__name">Гора Эльбрус</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
          <article class="card">
            <img src="./images/image-3.png" alt="Домбай" class="card__image" />
            <div class="card__details">
              <h3 class="card__name">Домбай</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/image-2.png"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__details">
              <h3 class="card__name">Гора Эльбрус</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
          <article class="card">
            <img src="./images/image-3.png" alt="Домбай" class="card__image" />
            <div class="card__details">
              <h3 class="card__name">Домбай</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/image-1.png"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__details">
              <h3 class="card__name">Карачаево-Черкесия</h3>
              <img src="./images/like.svg" alt="" class="card__like-button" />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
